stages:
  - build_test
  - deploy_test
  - build_production
  - deploy_production

build_test:
  image: gitlabregistry.elyas.ir/elyas/docker_images:dind_stable
  stage: build_test
  only:
    - test
  services:
    - name: docker:dind
      alias: thedockerhost
  variables:
    DOCKER_HOST: tcp://thedockerhost:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker pull $CI_REGISTRY_IMAGE:test
    - docker build -t $CI_REGISTRY_IMAGE:test --build-arg BUILDKIT_INLINE_CACHE=1 --cache-from $CI_REGISTRY_IMAGE:test .
    - docker push $CI_REGISTRY_IMAGE:test
  after_script:
    - docker logout

build_production:
  image: gitlabregistry.elyas.ir/elyas/docker_images:dind_stable
  stage: build_production
  only:
    - master
  services:
    - name: docker:dind
      alias: thedockerhost
  variables:
    DOCKER_HOST: tcp://thedockerhost:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker pull $CI_REGISTRY_IMAGE:latest
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA --cache-from $CI_REGISTRY_IMAGE:latest .
    - docker tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA $CI_REGISTRY_IMAGE:latest
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
    - docker push $CI_REGISTRY_IMAGE:latest
  after_script:
    - docker logout

deploy_production:
  stage: deploy_production
  tags:
    - production
  only:
    - master
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker-compose up -d
  after_script:
    - docker logout

deploy_test:
  stage: deploy_test
  tags:
    - test
  only:
    - test
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker compose -f docker-compose_test.yml down
    - docker compose -f docker-compose_test.yml up -d
  after_script:
    - docker logout $CI_REGISTRY
    - docker rmi $(docker images -f "dangling=true" -q)
